<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    // ENTRADA
    let idadeCachorro = Number(prompt("Digite a idade do seu cão em anos:"));
    let porte = prompt("Digite o porte do cão (pequeno, médio ou grande):");

    // PROCESSAMENTO
    let fator;
    if (porte === "pequeno") {
        fator = 5;
    } else if (porte === "médio" || porte === "médio") {
        fator = 6;
    } else if (porte === "grande") {
        fator = 7;
    } else {
        alert(`Porte inválido. Use: pequeno, médio ou grande.`);
    }

    let idadeHumana = idadeCachorro * fator;

    // SAÍDA
    alert(`A idade do seu cão em anos humanos é aproximadamente: ${idadeHumana} anos.`);
</script>
