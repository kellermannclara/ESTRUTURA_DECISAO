<script>
    /*
    PROBLEMA: NÚMERO DE CENTENAS, DEZENAS E UNIDADES
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    let numero = Number(prompt("Informe um número inteiro menor que 1000"));


    //PROCESSAMENTO

    if (numero >= 0 && numero < 1000) {
        let centenas = Math.floor(numero / 100);
        let dezenas = Math.floor((numero % 100) / 10);
        let unidades = numero % 10;
        let partes = 0

        if (centenas > 0) partes++;
        if (dezenas > 0) partes++;
        if (unidades > 0) partes++;
        let mensagem = `${numero} = `

        if (centenas > 1) {
            partes--;
            mensagem = mensagem + `${centenas} centenas`;
            if (partes >= 2) mensagem = mensagem + `, `;
            else if (partes == 1) mensagem = mensagem + ` e `;
        }
        if (centenas == 1) {
            partes--;
            mensagem = mensagem + `${centenas} centena`
            if (partes >= 2) mensagem = mensagem + `, `;
            else if (partes == 1) mensagem = mensagem + ` e `;
        }
        if (dezenas > 1) {
            partes--;
            mensagem = mensagem + `${dezenas} dezenas`
            if (partes >= 2) mensagem = mensagem + `, `;
            else if (partes == 1) mensagem = mensagem + ` e `;
        }
        if (dezenas == 1) {
            partes--;
            mensagem = mensagem + `${dezenas} dezena`
            if (partes >= 2) mensagem = mensagem + `, `;
            else if (partes == 1) mensagem = mensagem + ` e `;
        }
        if (unidades > 1) {
            partes--;
            mensagem = mensagem + `${unidades} unidades`;
            if (partes >= 2) mensagem = mensagem + `, `;
            else if (partes == 1) mensagem = mensagem + ` e `;
        }
        if (unidades == 1) {
            partes--;
            mensagem = mensagem + `${unidades} unidades`;
            if (partes >= 2) mensagem = mensagem + `, `;
            else if (partes == 1) mensagem = mensagem + ` e `;
        }
        alert(mensagem);

    } else {
        alert(`Número invalido. Digite um numero entre 1 e 999.`);
    }

    //SAÍDA

    

</script>
