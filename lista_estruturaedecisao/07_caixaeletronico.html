<script>
    /*
    PROBLEMA: CAIXA ELETRÔNICO
    Faça um script para um caixa eletrônico. O script deverá perguntar ao usuário a valor do saque e depois informar quantas notas de cada valor serão fornecidas. As notas disponíveis serão as de 1, 5, 10, 50 e 100 reais. O valor mínimo é de 10 reais e o máximo de 600 reais. O script não deve se preocupar com a quantidade de notas existentes na máquina.

    Exemplo: Para sacar a quantia de 256 reais, o script fornece duas notas de 100, uma nota de 50, uma nota de 5 e uma nota de 1;
    Exemplo: Para sacar a quantia de 399 reais, o script fornece três notas de 100, uma nota de 50, quatro notas de 10, uma nota de 5 e quatro notas de 1.
    */

    //ENTRADA

    let valor = Number(prompt("Informe qual o valor que você quer sacar. O valor minimo é 10 reais e o maximo é 600."));
    
    //PROCESSAMENTO


    if (valor >= 10 && valor <= 600) {
        let notasCem = Math.floor(valor / 100);
        let notasCinuenta = Math.floor((valor % 100) / 50);
        let notasDez = Math.floor((valor % 50) / 10);
        let notasCinco = Math.floor((valor % 10) / 5);
        let notasUm = Math.floor(valor % 5);
        let notasDiferentes = 0;
        //agora if quando notas de tal n for maior que 0 ser adicionada a varialvel notasDiferentes
        // ++ para adicionar informação á variavel
        if (notasCem > 0) notasDiferentes++;
        if (notasCinuenta > 0) notasDiferentes++;
        if (notasDez > 0) notasDiferentes++;
        if (notasCinco > 0) notasDiferentes++;
        if (notasUm > 0) notasDiferentes++;
        let mensagem1 = `Para sacar sua quantia de ${valor} o script fornece `;
        if (notasCem > 1) {
            notasDiferentes--;
            mensagem1 = mensagem1 + `${notasCem} notas de 100`;
            if (notasDiferentes >= 2) mensagem1 = mensagem1 + `, `;
            else if (notasDiferentes == 1) mensagem1 = mensagem1 ` e `;
        }
        if (notasCem == 1) {
            notasDiferentes--;
            mensagem1 = mensagem1 + `${notasCem} nota de 100`
            if (notasDiferentes >= 2) mensagem1 = mensagem1 + `, `;
            else if (notasDiferentes == 1) mensagem1 = mensagem1 + ` e `;
        }
        if (notasCinuenta > 1) {
            notasDiferentes--;
            mensagem1 = mensagem1 + `${notasCinuenta} notas de 50`
            if (notasDiferentes >= 2) mensagem1 = mensagem1 + `, `;
            else if (notasDiferentes == 1) mensagem1 = mensagem1 + ` e `;
        }
        if (notasCinuenta == 1) {
            notasDiferentes--;
            mensagem1 = mensagem1 + `${notasCinuenta} nota de 50`
            if (notasDiferentes >= 2) mensagem1 = mensagem1 + `, `;
            else if (notasDiferentes == 1) mensagem1 = mensagem1 + ` e `;
        }
        if (notasDez > 1) {
            notasDiferentes--;
            mensagem1 = mensagem1 + `${notasDez} notas de 10`
            if (notasDiferentes >= 2) mensagem1 = mensagem1 + `, `;
            else if (notasDiferentes == 1) mensagem1 = mensagem1 + ` e `;
        }
        if (notasDez == 1) {
            notasDiferentes--;
            mensagem1 = mensagem1 + `${notasDez} nota de 10`
            if (notasDiferentes >= 2) mensagem1 = mensagem1 + `, `;
            else if (notasDiferentes == 1) mensagem1 = mensagem1 + ` e `;
        }
        if (notasCinco > 1) {
            notasDiferentes--;
            mensagem1 = mensagem1 + `${notasCinco} notas de 5`
            if (notasDiferentes >= 2) mensagem1 = mensagem1 + `, `;
            else if (notasDiferentes == 1) mensagem1 = mensagem1 + ` e `;
        }
        if (notasCinco == 1) {
            notasDiferentes--;
            mensagem1 = mensagem1 + `${notasCinco} nota de 5`
            if (notasDiferentes >= 2) mensagem1 = mensagem1 + `, `;
            else if (notasDiferentes == 1) mensagem1 = mensagem1 + ` e `;
        }
        if (notasUm > 1) {
            notasDiferentes--;
            mensagem1 = mensagem1 + `${notasUm} notas de 1`
            if (notasDiferentes >= 2) mensagem1 = mensagem1 + `, `;
            else if (notasDiferentes == 1) mensagem1 = mensagem1 + ` e `;
        }
        if (notasUm == 1) {
            notasDiferentes--;
            mensagem1 = mensagem1 + `${notasUm} nota de 1`
            if (notasDiferentes >= 2) mensagem1 = mensagem1 + `, `;
            else if (notasDiferentes == 1) mensagem1 = mensagem1 + ` e `;
        }
        if (notasDiferentes <= 0) {
            mensagem1 = mensagem1 + `.`
        }
        document.write(mensagem1);
        
    
    } else {
    alert(`Valor Invalido`)
}



    //SAÍDA


</script>
