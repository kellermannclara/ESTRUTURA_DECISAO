<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    // ENTRADA
    let hemisferio = prompt("Digite o hemisfério (norte ou sul):");
    let mes = prompt("Digite o mês atual (ex: Janeiro, Fevereiro, ...):");

    // PROCESSAMENTO
    let estacao = "";

    if (hemisferio === "sul" || hemisferio === "Sul") {
        if (mes === "Dezembro" || mes === "Janeiro" || mes === "Fevereiro") {
            estacao = "Verão";
        } else if (mes === "Março" || mes === "Abril" || mes === "Maio") {
            estacao = "Outono";
        } else if (mes === "Junho" || mes === "Julho" || mes === "Agosto") {
            estacao = "Inverno";
        } else if (mes === "Setembro" || mes === "Outubro" || mes === "Novembro") {
            estacao = "Primavera";
        } else {
            estacao = "Mês inválido";
        }

    } else if (hemisferio === "norte" || hemisferio === "Norte") {
        if (mes === "Dezembro" || mes === "Janeiro" || mes === "Fevereiro") {
            estacao = "Inverno";
        } else if (mes === "Março" || mes === "Abril" || mes === "Maio") {
            estacao = "Primavera";
        } else if (mes === "Junho" || mes === "Julho" || mes === "Agosto") {
            estacao = "Verão";
        } else if (mes === "Setembro" || mes === "Outubro" || mes === "Novembro") {
            estacao = "Outono";
        } else {
            estacao = "Mês inválido";
        }

    } else {
        estacao = "Hemisfério inválido";
    }

    // SAÍDA
    alert("A estação do ano é: " + estacao);

</script>
